name: Exploring Variables & Secrets

on: 
#  push:
  workflow_dispatch: 

env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx

jobs:
    docker-build:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

            - name: Docker Login
              env:
                DOCKER_PASSWORD: 
              run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

            - name: Docker Publish
              run: echo docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest
    docker-deploy:
        if: github.ref == 'refs/heads/main'
        needs: docker-build
        concurrency: 
          group: production-deployment
          cancel-in-progress: false
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              timeout-minutes: 1
              run: |
                sleep 600
                echo docker run -d -p 8000:80 ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest
